<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rehab Schedule Display</title>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="slides"></iframe>

<script>
  const SLIDES = {
  Sunday: "https://docs.google.com/presentation/d/e/2PACX-1vS1mssyVYYFUDWVjNzN9L20GSQi5O0sTucxwHzprbcthWm1mZhuAulL0XzpLf1gpGEqKgBrgWZPIulU/pubembed?start=true&loop=true&delayms=15000",
  Monday: "https://docs.google.com/presentation/d/e/2PACX-1vTgOeStCzqIPbmQzhirb8Jc8yTowLUIJFfogHZpAAbZAwu3Nf_ObdpTPj517FYhZhXQQcZcRKpd0wqo/pubembed?start=true&loop=true&delayms=15000",
  Tuesday: "https://docs.google.com/presentation/d/e/2PACX-1vRbfwD4IjV3wm0EA9QNeteYSiAXZ505mBTE9mx6Ixd2AvtyftSvnK-_oyhLqX9v-9Wqg25zBPoWty5m/pubembed?start=true&loop=true&delayms=15000",
  Wednesday: "https://docs.google.com/presentation/d/e/2PACX-1vSvAAObamkgGRIrSsF_o2r852jcAD125f7PPzCH0yfLi1i5TdGMQ-WSA0qJKZrQ6SkwLY2orkiC9k47/pubembed?start=true&loop=true&delayms=15000",
  Thursday: "https://docs.google.com/presentation/d/e/2PACX-1vSftPQhq6QdAVC4QSuP6pc7xhUSz7Min2fjS8ZyYvFgd1rX586fy2G1dhO8NU3Kgo1rhaySDQAOD6Z_/pubembed?rm=minimal&start=true&loop=true&delayms=15000",
  Friday: "https://docs.google.com/presentation/d/e/2PACX-1vTA_tbDgWLHf2WElQhEXIxi-QcWi8_4UJx3NZOf8SGBT9XfFFfl81DQlkSP1AtB-uYYvo1h6Zjusw47/pubembed?start=true&loop=true&delayms=15000",
  Saturday: "https://docs.google.com/presentation/d/e/2PACX-1vRW6_WLiayTai2p0IOtkl1rKSJg9FqXk2iU8fu1ZpGxckgDBfXZKlsbArRZPeLDNGOhhA-ScFBcYzGL/pubembed?start=true&loop=true&delayms=15000"
};


  const DAYS = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday"
  ];

  function updateSlides() {
    const now = new Date();
    const day = DAYS[now.getDay()];
    const iframe = document.getElementById("slides");
    const src = SLIDES[day];

    if (iframe.src !== src) {
      iframe.src = src;
    }
  }

  updateSlides();
  setInterval(updateSlides, 60 * 1000);
</script>

</body>
</html>
